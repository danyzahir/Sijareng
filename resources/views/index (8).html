<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIJARENG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: left;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .navbar a::after {
            content: '';
            display: block;
            height: 3px;
            background: white;
            width: 0%;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar a:hover::after,
        .navbar a.active::after {
            width: 100%;
        }

        .profile {
            display: flex;
            align-items: center;
            color: white;
        }

        .profile span {
            margin-right: 10px;
            font-size: 18px;
        }

        .profile .profile-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .content .card {
            background-color: #007bff;
            color: white;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>SIJARENG</div>
        <div class="profile">
            <span>Your name</span>
            <div class="profile-icon">your profile</div>
        </div>
    </div>
    <div class="navbar">
        <a href="#">BERANDA</a>
        <a href="#">JADWAL</a>
        <a href="#" class="active">TUGAS</a>
        <a href="#">PEMBAYARAN</a>
    </div>
    <div class="content">
        <div class="card">MATEMATIKA (UMUM)</div>
        <div class="card">MATEMATIKA</div>
        <div class="card">B.INDONESIA</div>
        <div class="card">B.INGGRIS</div>
        <div class="card">IPS</div>
        <div class="card">IPAS</div>
    </div>
</body>
</html>
