<html>
<head>
    <title>SIJARENG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px 0;
            position: relative; /* Mengubah posisi navbar */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            position: relative; /* Mengatur posisi relatif untuk elemen garis */
        }
        .navbar a::after {
            content: '';
            display: block;
            height: 3px;
            background: white;
            width: 0%;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px; /* Posisi garis di bawah menu */
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar a:hover::after,
        .navbar a.active::after { /* Mengatur garis aktif */
            width: 100%; /* Memperlebar garis saat aktif atau di-hover */
        }
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: auto; /* Menjaga rasio aspek */
            border-radius: 10px;
        }
        .content .description {
            margin-top: 20px;
            font-size: 18px;
        }
        .content .description strong {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">SIJARENG</div>
    <div class="navbar">
        <a href="#" class="active">BERANDA</a>
        <a href="#">JADWAL</a>
        <a href="#">TUGAS</a>
        <a href="#">PEMBAYARAN</a>
    </div>
    <div class="profile">
        <div>Your name</div>
        <img alt="Profile picture" height="40" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-yuPlJZZdQVdqYy8cyCwND50t.png?st=2024-09-29T08%3A11%3A02Z&amp;se=2024-09-29T10%3A11%3A02Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-29T00%3A50%3A16Z&amp;ske=2024-09-30T00%3A50%3A16Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=R54e4qc2anuHpAaS2gntBu1s9nI7/2l0asNabJyNcEQ%3D" width="40"/>
    </div>
    <div class="content">
        <div class="slider">
            <div class="slides">
                <img alt="Image 1" src="https://img.pikbest.com/illustration/20240529/the-anime-sad-boy_10588907.jpg!w700wp" />
                <img alt="Image 2" src="https://image.popmama.com/content-images/community/20240226/community-1983993eeb1b957b1909c5d64695189e.jpeg?1708934772" />
                <img alt="Image 3" src="https://image.popmama.com/content-images/community/20240226/community-d781c56d0265ec910409899fba85aecb.jpg?1727601443"/>
            </div>
        </div>
        <div class="description">
            <strong>JARENG (Belajar Bareng)</strong><br/>
            Persoalan dan jalan menuju belajar. Guru, orang tua/wali santri (siswa) dan santri/siswa masing-masing menyatukan niat bertekad bulat BERSAMA SAMA BELAJAR, untuk mencapai yg di
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slides img').length;
        const navbarLinks = document.querySelectorAll('.navbar a');

        function showNextSlide() {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0; // Kembali ke gambar pertama
            }
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000);

        // Event listener untuk mengatur garis aktif pada navbar
        navbarLinks.forEach(link => {
            link.addEventListener('click', function() {
                navbarLinks.forEach(l => l.classList.remove('active')); // Menghapus kelas aktif dari semua tautan
                this.classList.add('active'); // Menambahkan kelas aktif pada tautan yang diklik
            });
        });
    </script>
</body>
</html>
