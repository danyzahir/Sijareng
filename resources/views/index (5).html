<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
        }
        .schedule-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        .schedule {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .schedule tr {
            background-color: #7a7a7a;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .schedule td {
            padding: 15px;
        }
        .day {
            width: 20%;
            font-weight: bold;
            text-align: center;
            background-color: #6a6a6a;
        }
        .details {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <table class="schedule">
            <tr>
                <td class="day">SENIN</td>
                <td class="details">
                    Jam : 16.00 - 19.00<br>
                    Kegiatan : Baca Al-Qur’an, Matematika, Praktik Sholat, Matematika (umum)
                </td>
            </tr>
            <tr>
                <td class="day">SELASA</td>
                <td class="details">
                    Jam : 16.00 - 19.00<br>
                    Kegiatan : Baca Al-Qur’an, Matematika, B.Indonesia, IPAS
                </td>
            </tr>
            <tr>
                <td class="day">RABU</td>
                <td class="details">
                    Jam : 16.00 - 19.00<br>
                    Kegiatan : Baca Al-Qur’an, Matematika, Menulis Latin, B.Inggris
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
